<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <title>Manage a Service's Location</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Manage a Service's Location</h1>
   <a href="./index.html" class="home_page_link">Home</a>
   <div id="manage_locations">
      <form id="update_location_form" class="manage_form" action="http://classes.engr.oregonstate.edu/eecs/winter2015/cs290-400/tools/class-content/form_tests/check_request.php" method="get">
         <fieldset>
            <legend>
               Update a Service's Location:
            </legend>
            <label>Service ID:
               <input type="number" name="service_id" size="30" maxlength="255"></label>
               <br>
            <lable>Location ID:
               <select name="location_id">
                  <option value="op1">
                     op1
                  </option>
                  <option value="op2">
                     op2
                  </option>
                  <option value="none">
                     none
                  </option>
               </select></label>
               <br>
            <label>
            <input type="submit" value="Change Location"></label>
         </form>
         </fieldset>
   </div>
   <div id="display_service_location" class="display_data">
      <form id="search_service_id" action="" method="get">
         <label>Enter service ID to search
            <input type="text" name="service_id_search" size="30" max="255"></label>
         <input type="submit" value="search">
      </form>
      <table>
         <thead>
            <tr>
               <th>
                  Service ID#
               </th>
               <th>
                  Service Name
               </th>
               <th>
                  Location ID#
               </th>
               <th>
                  Location Name
               </th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>
                  {{Service ID#}}
               </td>
               <td>
                  {{Service Name}}
               </td>
               <td>
                  {{Location ID#}}
               </td>
               <td>
                  {{Location Name}}
               </td>
            </tr>
         </tbody>
      </table>

   </div>

</body>
