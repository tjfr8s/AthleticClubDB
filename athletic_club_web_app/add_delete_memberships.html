<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <title>Add and Delete Memberships</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Add and Delete Memberships</h1>
   <a href="./index.html" class="home_page_link">Home</a>
   <div id="delete_memberships">
      <form id="delete_membership_form" class="add_delete_form" action="" method="get">
         <fieldset>
            <legend>
               Delete a membership:
            </legend>
            <label>Membership ID#
            <input type="number" name="membership_id" size="30" maxlength="11"></label>
            <input type="submit" value="Submit">
         </fieldset>
      </form>
         <form id="new_memberships_form" class="add_delete_form" action="http://classes.engr.oregonstate.edu/eecs/winter2015/cs290-400/tools/class-content/form_tests/check_request.php" method="get">
            <fieldset>
               <legend>
                  Add a New Empty Membership
               </legend>
               <label>
               <input type="submit" value="Add New Membership"></label>
            </fieldset>
      </form>
   </div>
   <div id="display_memberships" class="display_data">
      <a href="./add_delete_memberships.html">Update</a>
      <table>
         <thead>
            <tr>
               <th>
                  Membership ID#
               </th>
               <th>
                  # People
               </th>
               <th>
                  Bill
               </th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>
                  {{ID}}
               </td>
               <td>
                  {{#People}}
               </td>
               <td>
                  {{Bill}}
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</body>
